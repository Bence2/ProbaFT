<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>

<link rel="stylesheet" type="text/css" href="static/css/style.css">


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body ng-app="mainmodule" class="maincontainer">
	<div ng-controller="MainController" class="container">
		<div class="row kozep">
			<h1 style="text-align: center">Szigligeti Táj- és Településvédő
				Gittegylet</h1>
		</div>
		<div class="row">
			<nav class="navbar navbar-default container-fluid">
			<div class="nav navbar-nav kozep">
				<ul class="nav navbar-nav">
					<li><a href="#/rolunk"><h2>Rólunk</h2></a></li>
					<li><a href="#"><h2>Faültetés</h2></a></li>
					<li><a href="#"><h2>Aggyá pénzt</h2></a></li>
				</ul>
			</div>
			</nav>
		</div>
		<div class="divszin row">
			<div id="myCarousel" class="carousel slide caraouselpos" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img ng-src="static/image/autumn.jpg" class="img-responsive kep"
							alt="responsive image">
					</div>
					<div class="item">
						<img ng-src="static/image/hdkep2.jpg" class="img-responsive kep"
							alt="responsive image">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel" role="button"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<div ng-view class="row"></div>
		</div>

	</div>

</body>
